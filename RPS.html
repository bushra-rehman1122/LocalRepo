<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GitHub/Bushra-Rehman/My-First-Repo/RPS/RPS.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.jpeg" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="image/paper.jpeg" alt="">
        </div>

        <div class="choice" id="scissor">
            <img src="image/scissor.png" alt="">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="computer">0</p>
            <p>computer</p>
        </div>
    </div>
    
    <div class="message">
        <p id="msg">Play  your move</p>
    </div>
    
    
    
    
    
    <script src="GitHub/Bushra-Rehman/My-First-Repo/RPS/RPS.js"></script>
</body>
</html>
